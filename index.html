<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Batch 2022-26</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* CRITICAL FIX: 
         1. Background is BLACK (removes white borders/gaps).
         2. Canvas is forced to cover 100% of the screen.
      */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black !important; 
      }

      /* Force the camera video to stretch and cover edges */
      .a-canvas, video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
      }
      
      /* UI Transitions */
      .ui-container {
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
      }
      .cinema-mode {
        opacity: 0;
        pointer-events: none;
      }

      /* Scanning Animation */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #4ade80;
        box-shadow: 0 0 10px #4ade80;
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
    </style>
  </head>
  <body>

    <!-- AR SCENE -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #dummy-scanner; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="ar-video" src="./video.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-1" mindar-image-target="targetIndex: 0">
        <!-- Video Size: 1=Square. Change if needed. -->
        <a-video src="#ar-video" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <!-- Dummy to silence default UI -->
    <div id="dummy-scanner" class="hidden"></div>

    <!-- MAIN UI -->
    <div id="main-ui" class="absolute inset-0 z-50 flex flex-col justify-between p-6 pb-12 ui-container">
      
      <!-- TOP: Empty (No text) -->
      <div></div>

      <!-- CENTER: Scanning Box (Restored) -->
      <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <div class="relative w-64 h-64 sm:w-80 sm:h-80 opacity-90">
           <!-- White Corners -->
           <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-white rounded-tl-lg"></div>
           <div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-white rounded-tr-lg"></div>
           <div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-white rounded-bl-lg"></div>
           <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-white rounded-br-lg"></div>
           <!-- Green Scan Line -->
           <div class="scan-line"></div>
        </div>
      </div>

      <!-- BOTTOM: Title & Text (Restored) -->
      <div class="w-full text-center">
        <!-- Removed 'border' class here to ensure no extra lines -->
        <div class="inline-block px-4 py-2 rounded-xl bg-black/20 backdrop-blur-sm">
            <h1 class="text-3xl font-bold text-white mb-1 tracking-tight drop-shadow-lg">Batch 2022-26</h1>
            <p class="text-white/80 text-sm font-light tracking-widest uppercase drop-shadow-md">
            Scan the Memory
            </p>
        </div>
      </div>

    </div>

    <!-- LOGIC -->
    <script>
      const target = document.querySelector('#target-1');
      const video = document.querySelector('#ar-video');
      const mainUI = document.querySelector('#main-ui');

      // Unmute helper
      document.body.addEventListener('click', () => {
         if(video.muted) video.muted = false;
      });

      target.addEventListener("targetFound", event => {
        console.log("Found");
        video.play();
        mainUI.classList.add('cinema-mode');
      });

      target.addEventListener("targetLost", event => {
        console.log("Lost");
        video.pause();
        mainUI.classList.remove('cinema-mode');
      });
    </script>
  </body>
</html>
