<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 
      VIEWPORT FIX: 
      'interactive-widget=resizes-content' and 'height=device-height' 
      help prevent the address bar from breaking the layout.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Batch 2025-26 Memory</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- 1. FULL SCREEN FIXES --- */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* Fallback */
        height: 100dvh; /* Modern mobile height fix */
        overflow: hidden;
        background-color: black;
      }
      
      /* Force the A-Frame canvas to cover everything */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        position: absolute !important;
      }

      /* --- 2. CINEMA MODE TRANSITIONS --- */
      .ui-container {
        transition: opacity 0.8s ease-in-out;
        opacity: 1;
      }
      
      .cinema-mode {
        opacity: 0; /* Makes everything invisible */
        pointer-events: none;
      }

      /* --- 3. SCANNER ANIMATION --- */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #4ade80; /* bright green */
        box-shadow: 0 0 12px #4ade80;
        animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
    </style>
  </head>
  <body>

    <!-- 
      AR SCENE 
      Note: VR mode is disabled to prevent extra buttons.
    -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #dummy-scanner; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="ar-video" src="./video.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TRACKING TARGET -->
      <a-entity id="target-1" mindar-image-target="targetIndex: 0">
        <!-- 
          IMPORTANT: Update 'height' if video aspect ratio is different.
          Calculated as: Image Height / Image Width = Value
        -->
        <a-video src="#ar-video" position="0 0 0" height="0.5625" width="1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <!-- 
      DUMMY ELEMENT 
      MindAR requires a UI element ID, but we are building our own custom UI.
      So we point it to this empty div to silence the default one.
    -->
    <div id="dummy-scanner" class="hidden"></div>


    <!-- 
      MAIN UI CONTAINER 
      This entire block fades out when scanning is complete (Cinema Mode).
    -->
    <div id="main-ui" class="absolute inset-0 z-50 flex flex-col justify-between p-6 pb-12 ui-container">
      
      <!-- TOP: Live Badge -->
      <div class="w-full flex justify-center pt-4">
        <div class="bg-black/40 backdrop-blur-md border border-white/10 px-4 py-1.5 rounded-full flex items-center gap-2 shadow-lg">
          <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
          <span class="text-[10px] font-bold tracking-widest uppercase text-white/90 font-mono">Live Camera</span>
        </div>
      </div>

      <!-- CENTER: Scanner Frame -->
      <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <div class="relative w-64 h-64 sm:w-80 sm:h-80 opacity-80">
           <!-- Corners -->
           <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-white/80 rounded-tl-lg"></div>
           <div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-white/80 rounded-tr-lg"></div>
           <div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-white/80 rounded-bl-lg"></div>
           <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-white/80 rounded-br-lg"></div>
           <!-- Moving Line -->
           <div class="scan-line"></div>
        </div>
      </div>

      <!-- BOTTOM: Info Card -->
      <div class="w-full">
        <div class="bg-gradient-to-t from-black/80 to-transparent p-6 rounded-2xl backdrop-blur-sm border border-white/5">
          <p class="text-green-400 text-[10px] font-bold tracking-[0.2em] uppercase mb-2">Augmented Reality</p>
          <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Batch 2025-26</h1>
          <p class="text-gray-400 text-sm font-light">
            Scan the group photo to view the memory.
          </p>
        </div>
      </div>

    </div>

    <!-- LOGIC SCRIPT -->
    <script>
      const target = document.querySelector('#target-1');
      const video = document.querySelector('#ar-video');
      const mainUI = document.querySelector('#main-ui');

      // Audio Unlock: Tap anywhere to unmute
      document.body.addEventListener('click', () => {
         if(video.muted) {
           video.muted = false;
         }
      });

      // WHEN FOUND: Activate Cinema Mode (Hide UI)
      target.addEventListener("targetFound", event => {
        console.log("Target Found - Entering Cinema Mode");
        video.play();
        mainUI.classList.add('cinema-mode');
      });

      // WHEN LOST: Show UI Again
      target.addEventListener("targetLost", event => {
        console.log("Target Lost - Exiting Cinema Mode");
        video.pause();
        mainUI.classList.remove('cinema-mode');
      });
    </script>
  </body>
</html>
