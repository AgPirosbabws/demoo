<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Scanner</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      /* This ensures the camera video covers the whole screen */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    
    <!-- 
      MindAR Scene 
      - uiLoading="no": We use the default browser loading or A-Frame's default.
      - uiScanning="no": Removes custom overlay requirements.
      - renderer: Ensures colors look correct.
    -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- 
          The Video File 
          Note: 'muted' is required for auto-play on some browsers until user interacts.
        -->
        <video id="vid" src="./video.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 
        The Target 
        targetIndex: 0 corresponds to the first image in your targets.mind file.
      -->
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <!-- 
          Video Plane
          width="1" is standard.
          height="1": CHANGE THIS NUMBER based on your image shape.
             - If image is Wide (16:9): height="0.5625"
             - If image is Tall (Portrait): height="1.33" or "1.5"
             - If image is Square: height="1"
        -->
        <a-video src="#vid" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const target = document.querySelector('#target');
      const video = document.querySelector('#vid');

      // Basic interaction to unmute video if needed
      document.body.addEventListener('click', () => {
        if(video.muted) {
          video.muted = false;
        }
      });

      // When Target is Found
      target.addEventListener("targetFound", event => {
        console.log("Target Found");
        video.play();
      });

      // When Target is Lost
      target.addEventListener("targetLost", event => {
        console.log("Target Lost");
        video.pause();
      });
    </script>
  </body>
</html>
