<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Batch 2022-2026</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Ensure full screen camera visibility with no borders */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent !important;
      }
    </style>
  </head>
  <body>

    <!-- 1. MINIMAL LOADING SCREEN -->
    <div id="custom-loader" class="absolute inset-0 z-50 flex items-center justify-center bg-black text-white">
      <div class="text-center">
        <div class="inline-block w-8 h-8 border-4 border-white/30 border-t-white rounded-full animate-spin mb-4"></div>
        <p class="text-xs tracking-[0.2em] font-light uppercase opacity-70">Loading Memory</p>
      </div>
    </div>

    <!-- 
      2. SCANNING UI (Text Only - No Frame)
      - "justify-end pb-24": Puts the text at the bottom so the center is clear for scanning.
      - MindAR automatically hides this entire div when the image is found.
    -->
    <div id="scanner-ui" class="absolute inset-0 z-40 flex flex-col items-center justify-end pb-24 hidden">
      <div class="text-center px-6 py-4 bg-black/20 backdrop-blur-sm rounded-2xl border border-white/5">
        <h1 class="text-white text-2xl font-light tracking-wide drop-shadow-md">Batch 2022-2026</h1>
        <p class="text-white/70 text-[10px] mt-1 font-light tracking-[0.2em] uppercase">Scan the Photo</p>
      </div>
    </div>

    <!-- 3. AR SCENE -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiLoading: #custom-loader; uiScanning: #scanner-ui; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="ar-video" src="./video.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET -->
      <a-entity id="target-1" mindar-image-target="targetIndex: 0">
        <!-- 
           IMPORTANT: If video shape is wrong, change 'height' here.
           - Wide (Landscape): 0.5625
           - Tall (Portrait): 1.33
           - Square: 1
        -->
        <a-video src="#ar-video" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const target = document.querySelector('#target-1');
      const video = document.querySelector('#ar-video');

      // Click to unmute
      document.body.addEventListener('click', () => {
         if(video.muted) video.muted = false;
      });

      // Events
      target.addEventListener("targetFound", event => {
        console.log("Found");
        video.play();
      });

      target.addEventListener("targetLost", event => {
        console.log("Lost");
        video.pause();
      });
    </script>
  </body>
</html>
